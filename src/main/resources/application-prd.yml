spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME}?useSSL=${DB_USE_SSL:true}&allowPublicKeyRetrieval=true&serverTimezone=UTC&socketTimeout=30000&connectTimeout=30000
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: ${DB_NAME:-Default}HikariPool
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:3}
      connection-timeout: ${DB_CONN_TIMEOUT:30000}
      initialization-fail-timeout: 0
      max-lifetime: 600000
      leak-detection-threshold: 10000

  jpa:
    hibernate:
      ddl-auto: ${DB_DDL_AUTO:validate}
    show-sql: ${DB_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.MySQL8Dialect}
        format_sql: true
        connection.provider_disables_autocommit: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      db:
        enabled: true
        query: "SELECT 1"