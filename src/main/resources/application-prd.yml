spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  hikari:
    connection-timeout: 30000
    max-lifetime: 60000  # Tempo m�ximo para uma conex�o ser mantida no pool
    maximum-pool-size: 10  # N�mero m�ximo de conex�es no pool
    idle-timeout: 30000  # Timeout para conex�es ociosas


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
